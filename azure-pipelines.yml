# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pr:
  - feature/*

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: DockerInstaller@0
    inputs:
      dockerVersion: '19.03.1'

  - script: docker-compose build
    displayName: 'Build Docker image'

  - script: docker-compose run --rm app npm i
    displayName: 'Install dependencies'

  - script: docker-compose run --rm app npm run build
    displayName: 'Bundle application'

  - script: docker-compose run --rm app npm test
    displayName: 'Run quality checks'
